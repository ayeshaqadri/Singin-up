<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Sigin-up -->
    <section class="vh-100 bg-image" style="background-image: url('images/8e46150f790fbefe438d9c2767c32ad1.gif');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card " id="box" style="border-radius: 15px;">
                            <div class="card-body ">
                                <h2 class="text-uppercase text-center mb-5 heading">Create an account</h2>

                                <form>

                                    <div data-mdb-input-init class="form-outline mb-4 d-flex align-items-center justify-content-center flex-column">
                                        <label class="form-label" for="form3Example1cg">Your Name</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4 d-flex align-items-center justify-content-center flex-column">
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4 d-flex align-items-center justify-content-center flex-column">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4 d-flex align-items-center justify-content-center flex-column">
                                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                        <input type="password" id="form3Example4cdg"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5 ">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label"  id="color-styling"for="form2Example3g">
                                            I agree all statements in <a href="#!" id="link-color-styling"><u>Terms of service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center " id="btn">
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-block btn-lg gradient-custom-4">Register</button>
                                    </div>

                                    <p class="text-center  mt-5 mb-0" id="color-styling">Have already an account? <a href="#!"
                                            class="fw-bold " id="link-color-styling"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
